iversion: 2.1

jobs:
  ci:
    docker:
      - image: circleci/cci-demo-docker-primary:0.0.2
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose up -d
      - run:
          name: Run rake test
          command: |
            /usr/local/bin/docker-compose exec -T  web ls -l /mnt
            /usr/local/bin/docker-compose exec -T  web '/mnt/rake_test.sh'

      - run:
          name: upload artifact to s3
          command: |
           docker cp webapp:/tmp/app-test.zip /tmp/app-test.zip
           aws s3 cp /tmp/app-test.zip s3://elasticbeanstalk-us-east-1-630291772625/
           rm -f /tmp/app-test.zip
            

workflows:
  version: 2
  build-deploy:
    jobs:
    - ci 
